on:
  workflow_dispatch:
  schedule:
    - cron:  '0 * * * *'

env:
  FORCE_COLOR: 2

jobs:
  latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4
        with:
          node-version: lts/*

      - run: sudo npm un generator-jhipster -g

      - run: sudo npm i generator-jhipster -g

      - run: |
          echo "y" | rm -rf my-workspace
          mkdir my-workspace

      - run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
        id: date

      - run: |
          cd my-workspace
          mkdir client
          cd client
          sudo date -s "1970-01-01 12:00:00"
          echo "a" | jhipster jdl ../../jdl/workspace.jdl --skip-git --skip-install --skip-server

      - run: |
          cd my-workspace
          mkdir server
          cd server
          sudo date -s "1970-01-01 12:00:00"
          echo "a" | jhipster jdl ../../jdl/workspace.jdl --skip-git --skip-install --skip-client

      - run: |
          sudo date -s "${{ steps.date.outputs.date }}"

      - uses: peter-evans/create-pull-request@5e914681df9dc83aa4e4905692ca88beb2f9e91f # v7
        with:
          title: latest
          body:
          commit-message: latest
          branch: latest
