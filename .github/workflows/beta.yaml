on:
  workflow_dispatch:
  schedule:
    - cron:  '0 * * * *'

jobs:
  beta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version: lts/*

      - run: sudo npm un generator-jhipster -g

      - run: sudo npm i generator-jhipster@beta -g

      - run: |
          echo "y" | rm -rf my-workspace
          mkdir my-workspace

      - run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
        id: date

      - run: |
          cd my-workspace
          mkdir client
          cd client
          sudo date -s "1970-01-01 12:00:00"
          echo "a" | jhipster jdl ../../jdl/workspace.jdl --skip-git --skip-install --skip-server

      - run: |
          cd my-workspace
          mkdir server
          cd server
          sudo date -s "1970-01-01 12:00:00"
          echo "a" | jhipster jdl ../../jdl/workspace.jdl --skip-git --skip-install --skip-client

      - run: |
          sudo date -s "${{ steps.date.outputs.date }}"

      - uses: peter-evans/create-pull-request@c5a7806660adbe173f04e3e038b0ccdcd758773c # v6
        with:
          title: beta
          body:
          commit-message: beta
          branch: beta
          draft: true
