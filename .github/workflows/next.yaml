on:
  workflow_dispatch:
  schedule:
    - cron:  '* * * * *'

jobs:
  next:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - run: sudo npm un generator-jhipster -g

      - run: git clone --depth=1 https://github.com/jhipster/generator-jhipster.git

      - run: |
          cd generator-jhipster
          npm i -f
          sudo npm link

      - run: |
          echo "y" | rm -rf app
          mkdir app

      - run: |
          cd app
          mkdir client
          cd client
          echo "a" | jhipster jdl ../../jdl/app.jdl --skip-jhipster-dependencies --skip-git --skip-server

      - run: |
          cd app
          mkdir server
          cd server
          echo "a" | jhipster jdl ../../jdl/app.jdl --skip-jhipster-dependencies --skip-git --skip-client

      - run: echo "y" | sudo rm -rf generator-jhipster

      - uses: peter-evans/create-pull-request@v6
        with:
          title: next
          body:
          commit-message: next
          branch: next
          draft: true
