sonar.projectKey = jhipster
sonar.projectName = jhipster generated by jhipster

# Typescript tests files must be inside sources and tests, otherwise `INFO: Test execution data ignored for 80 unknown
# files, including:` is shown.
sonar.sources = src
sonar.tests = src
sonar.host.url = http://localhost:9001
sonar.sourceEncoding = UTF-8

sonar.test.inclusions = src/test/**/*.*, src/main/webapp/app/**/*.spec.ts
sonar.exclusions = src/main/webapp/content/**/*.*, src/main/webapp/i18n/*.ts, target/classes/static/**/*.*
sonar.javascript.lcov.reportPaths = target/test-results/lcov.info
sonar.testExecutionReportPaths = target/test-results/TESTS-results-sonar-vitest.xml

sonar.issue.ignore.multicriteria =
