<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (country(); as countryRef) {
      <div>
        <h2 data-cy="countryDetailsHeading"><span jhiTranslate="jhipsterApp.country.detail.title">Country</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="jhipsterApp.country.id">Id</span></dt>
          <dd>
            <span>{{ countryRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterApp.country.countryName">Country Name</span></dt>
          <dd>
            <span>{{ countryRef.countryName }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterApp.country.region">Region</span></dt>
          <dd>
            @if (country()!.region) {
              <div>
                <a [routerLink]="['/region', country()!.region?.id, 'view']">{{ countryRef.region?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left" />&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/country', countryRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt" />&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
