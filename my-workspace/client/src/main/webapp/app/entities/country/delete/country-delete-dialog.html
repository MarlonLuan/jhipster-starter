@if (country) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(country.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="countryDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />
      <p id="jhi-delete-country-heading" jhiTranslate="jhipsterApp.country.delete.question" [translateValues]="{ id: country.id }">
        Are you sure you want to delete Country {{ country.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban" />&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-country" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times" />&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
