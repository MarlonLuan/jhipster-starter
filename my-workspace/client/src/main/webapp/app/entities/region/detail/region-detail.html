<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (region(); as regionRef) {
      <div>
        <h2 data-cy="regionDetailsHeading"><span jhiTranslate="jhipsterApp.region.detail.title">Region</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="jhipsterApp.region.id">Id</span></dt>
          <dd>
            <span>{{ regionRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterApp.region.regionName">Region Name</span></dt>
          <dd>
            <span>{{ regionRef.regionName }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left" />&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/region', regionRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt" />&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
